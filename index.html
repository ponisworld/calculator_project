<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="calculator">
        <p id="result">0</p>

        <div class="calcul-row">
            <button id="reset">C</button>
            <button id="delete">←</button>
            <button class="operation" id="division">÷</button>
        </div>

        <div class="calcul-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="multiply">×</button>
        </div>

        <div class="calcul-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="substract">-</button>
        </div>

        <div class="calcul-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="add">+</button>
        </div>

        <div class="calcul-row">
            <button class="number" id="zero">0</button>
            <button id="giveResult">=</button>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
